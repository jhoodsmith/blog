{{ define "main" }}
{{ $pag := .Paginate (where site.RegularPages "Type" "posts") }}
<main class="container px-5 py-24 mx-auto flex-1 max-w-screen-lg">
  <div class="divide-y-2 divide-gray-800">
  {{ range $pag.Pages }}
  <section class="py-8 flex flex-wrap md:flex-nowrap">
    <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
      <span class="font-semibold text-white uppercase">
	{{ range .Params.categories }}
	<a href="{{ $.Site.BaseURL }}categories/{{ . | urlize }}">{{ . }}</a>
	{{ end }}
      </span>
      <span class="mt-1 text-gray-500 text-sm">
	{{ .Date.Format "2006-01-02" }}
      </span>
    </div>
    <div class="md:flex-grow">
      <a href="{{ .Permalink }}">
	<h2 class="post-title">{{ .Title }}</h2>
      </a>
      <p class="leading-relaxed">{{ .Summary }}</p>
      <a href="{{ .Permalink }}" class="text-yellow-400 mt-4">Read more</a>
    </div>
  </section>
  {{ end }}
  </div>
</main>
{{ end }}
